
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartilha Vida Social</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Cartilha Vida Social</h1>
      <p class="text-slate-600">Leitura digital</p>
    </div>
    <a href="index.html" class="btn">← Início</a>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-10">
    <div class="controls flex items-center gap-2 mb-4">
      <button id="prev" class="btn">◀ Página anterior</button>
      <button id="next" class="btn">Próxima página ▶</button>
      <span class="text-sm text-slate-600 ml-2">Página <span id="page_num">1</span> / <span id="page_count">—</span></span>
      <div class="ml-auto flex items-center gap-2">
        <button id="zoom_out" class="btn">−</button>
        <button id="zoom_in" class="btn">+</button>
      </div>
    </div>
    <div class="shadow overflow-auto rounded-xl bg-white p-2">
      <canvas id="the-canvas" class="w-full"></canvas>
    </div>
  </main>

  <script>
    const url = 'assets/cartilha.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null, pageNum = 1, scale = 1.2, canvas = document.getElementById('the-canvas'), ctx = canvas.getContext('2d');

    function renderPage(num){
      pdfDoc.getPage(num).then(function(page){
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
        document.getElementById('page_num').textContent = num;
      });
    }

    function queueRenderPage(num){ renderPage(num); }

    function onPrevPage(){ if(pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); }

    function onNextPage(){ if(pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); }

    function zoomIn(){ scale = Math.min(scale + 0.1, 3); queueRenderPage(pageNum); }
    function zoomOut(){ scale = Math.max(scale - 0.1, 0.5); queueRenderPage(pageNum); }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    document.getElementById('zoom_in').addEventListener('click', zoomIn);
    document.getElementById('zoom_out').addEventListener('click', zoomOut);
  </script>
</body>
</html>
