<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação da Cartilha</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Formulário de Avaliação</h1>
      <p class="text-slate-600">Preencha os campos abaixo e clique em <strong>Enviar Avaliação</strong>.</p>
    </div>
    <a href="index.html" class="btn">← Início</a>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-24">
    <form id="form-avaliacao" 
          action="https://formspree.io/f/mandnwkv" 
          method="POST" 
          novalidate
          class="space-y-6">

      <!-- DADOS DO AVALIADOR -->
      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">Dados do Avaliador</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field">
            <span>Nome</span>
            <input type="text" name="avaliador_nome" required />
            <p class="erro-msg hidden text-red-600 text-sm">Informe seu nome</p>
          </label>
          <label class="field">
            <span>Email</span>
            <input type="email" name="avaliador_email" required />
            <p class="erro-msg hidden text-red-600 text-sm">Informe um e-mail válido</p>
          </label>
        </div>
      </section>

      <!-- SEÇÃO 1 — CARTILHA DIGITAL -->
      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">1 — Cartilha Digital</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>1.1 Nome</span><input name="1.1" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>1.2 Site</span><input name="1.2" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
        </div>
        <label class="field mt-4"><span>1.3 Descrição</span><textarea name="1.3" required></textarea><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
        <div class="grid md:grid-cols-2 gap-4 mt-4">
          <label class="field"><span>1.4 Páginas</span><input name="1.4" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>1.5 Temáticas</span><input name="1.5" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
        </div>
      </section>

      <!-- SEÇÃO 2 — DIMENSÃO TÉCNICA -->
      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">2 — Dimensão Técnica</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>2.1 Interface</span><input name="2.1" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>2.2 Formato</span><input name="2.2" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>2.3 Leitor</span><input name="2.3" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>2.4 Configuração</span><input name="2.4" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
        </div>
      </section>

      <!-- SEÇÃO 3 — DIMENSÃO DIDÁTICO-PEDAGÓGICA -->
      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">3 — Dimensão Didático-Pedagógica</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>3.1 Objetivo</span><input name="3.1" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>3.2 Concepção pedagógica</span><input name="3.2" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>3.3 Fundamentos filosóficos</span><input name="3.3" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
          <label class="field"><span>3.4 Concepção filosófica</span><input name="3.4" required /><p class="erro-msg hidden text-red-600 text-sm">Campo obrigatório</p></label>
        </div>
      </section>

      <!-- BOTÕES -->
      <div class="flex flex-wrap gap-3">
        <button type="submit" class="btn">Enviar Avaliação</button>
        <button type="button" class="btn-secondary" onclick="limpar()">Limpar</button>
      </div>
    </form>

    <!-- Mensagem de sucesso -->
    <div id="mensagem-sucesso" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
      ✅ Avaliação enviada com sucesso!
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
