
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação da Cartilha</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold">Formulário de Avaliação</h1>
      <p class="text-slate-600">Preencha e baixe o PDF com as respostas</p>
    </div>
    <a href="index.html" class="btn">← Início</a>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-24">
    <form id="form-avaliacao" class="space-y-6">
      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">1 — Cartilha Digital</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>1.1 Nome</span><input name="1.1" value="Cartilha Vida Social — Cidadania: aprender a viver juntos e a participar na sociobiodiversidade" /></label>
          <label class="field"><span>1.2 Site</span><input name="1.2" value="https://www.fecn.edu.br" /></label>
        </div>
        <label class="field mt-4"><span>1.3 Descrição</span><textarea name="1.3">Material educativo voltado para adolescentes e jovens, abordando temas como cidadania, convivência social, empatia, respeito, esportes e sociobiodiversidade, com dinâmicas e atividades colaborativas.</textarea></label>
        <div class="grid md:grid-cols-2 gap-4 mt-4">
          <label class="field"><span>1.4 Páginas</span><input name="1.4" value="35" /></label>
          <label class="field"><span>1.5 Temáticas</span><input name="1.5" value="Boa convivência; Empatia; Aprender a conviver; Esportes e sociobiodiversidade; Frutos da convivência; Dicas; Jogo Filosofando" /></label>
        </div>
        <div class="grid md:grid-cols-2 gap-4 mt-4">
          <label class="field"><span>1.6 Público</span><input name="1.6" value="Adolescentes, jovens e educadores" /></label>
          <label class="field"><span>1.7 Elaboração</span><input name="1.7" value="Vivência acadêmica em Projetos em Filosofia II — Faculdade Canção Nova" /></label>
        </div>
        <div class="grid md:grid-cols-2 gap-4 mt-4">
          <label class="field"><span>1.8 Objetivos</span><input name="1.8" value="Convivência saudável; cidadania ativa; respeito; empatia; solidariedade; valores socioambientais" /></label>
          <label class="field"><span>1.9 Significação</span><input name="1.9" value="Formação de cidadãos conscientes e colaborativos" /></label>
        </div>
        <div class="grid md:grid-cols-2 gap-4 mt-4">
          <label class="field"><span>1.10 Módulos internos</span><input name="1.10" value="Sumário temático com capítulos" /></label>
          <label class="field"><span>1.11 Hiperlinks</span><input name="1.11" value="Sim — dicas de leitura e jogo filosófico" /></label>
        </div>
        <label class="field mt-4"><span>1.12 Especificidade do site</span><input name="1.12" value="Educacional, formação cidadã e filosófica" /></label>
      </section>

      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">2 — Dimensão Técnica</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>2.1 Interface</span><input name="2.1" value="PDF interativo com imagens e HQs" /></label>
          <label class="field"><span>2.2 Formato</span><input name="2.2" value="Digital" /></label>
          <label class="field"><span>2.3 Leitor</span><input name="2.3" value="Adobe PDF" /></label>
          <label class="field"><span>2.4 Configuração</span><input name="2.4" value="Não apresentada; compatível com leitores de PDF" /></label>
          <label class="field"><span>2.5 Softwares</span><input name="2.5" value="PDF Reader" /></label>
          <label class="field"><span>2.6 Recursos</span><input name="2.6" value="Imagens (HQs, ilustrações, gráficos)" /></label>
          <label class="field"><span>2.7 Som</span><input name="2.7" value="Não se aplica" /></label>
          <label class="field"><span>2.8 Tempo adequado</span><input name="2.8" value="Sim" /></label>
          <label class="field"><span>2.9 Ritmo</span><input name="2.9" value="Adequado; alterna textos e figuras" /></label>
          <label class="field"><span>2.10 Qualidade da imagem</span><input name="2.10" value="Boa; nítida e colorida" /></label>
          <label class="field"><span>2.11 Erros técnicos</span><input name="2.11" value="Nenhum relevante" /></label>
        </div>
      </section>

      <section class="card p-6">
        <h2 class="text-xl font-semibold mb-4">3 — Dimensão Didático-Pedagógica</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="field"><span>3.1 Objetivo</span><input name="3.1" value="Convivência, cidadania e participação social" /></label>
          <label class="field"><span>3.2 Concepção pedagógica</span><input name="3.2" value="Construtivista; aprendizagem colaborativa" /></label>
          <label class="field"><span>3.3 Fundamentos filosóficos</span><input name="3.3" value="Ética e cidadania (Aristóteles, Gallo)" /></label>
          <label class="field"><span>3.4 Concepção filosófica</span><input name="3.4" value="Indivíduo como agente ativo" /></label>
          <label class="field"><span>3.5 Concepção epistemológica</span><input name="3.5" value="Aprendizagem dialógica" /></label>
          <label class="field"><span>3.6 Objetivos de aprendizagem</span><input name="3.6" value="Empatia; respeito; cidadania; consciência ambiental" /></label>
          <label class="field"><span>3.7 Tipo de cidadania</span><input name="3.7" value="Ativa, solidária e sustentável" /></label>
          <label class="field"><span>3.8 Contexto sociopolítico</span><input name="3.8" value="Formação acadêmica com foco em justiça social" /></label>
          <label class="field"><span>3.9 Sequência de estudo</span><input name="3.9" value="Sim; capítulos progressivos" /></label>
          <label class="field"><span>3.10 Aprender a conhecer</span><input name="3.10" value="Reflexões, debates e leituras" /></label>
          <label class="field"><span>3.11 Aprender a fazer</span><input name="3.11" value="Dinâmicas e jogos colaborativos" /></label>
          <label class="field"><span>3.12 Aprender a conviver</span><input name="3.12" value="HQs e exemplos práticos" /></label>
          <label class="field"><span>3.13 Aprender a ser</span><input name="3.13" value="Autonomia e solidariedade" /></label>
          <label class="field"><span>3.14 Transposição didática</span><input name="3.14" value="Aplicável em aulas e projetos" /></label>
          <label class="field"><span>3.15 Objetivos de informação</span><input name="3.15" value="Vivências, debates e jogos educativos" /></label>
          <label class="field"><span>3.16 Estratégias didáticas</span><input name="3.16" value="HQs, diálogos, dinâmicas, atividades reflexivas" /></label>
          <label class="field"><span>3.17 Organização do conhecimento</span><input name="3.17" value="Progressiva e interativa" /></label>
          <label class="field"><span>3.18 Dinâmicas lúdicas</span><input name="3.18" value="Jogo Filosofando" /></label>
          <label class="field"><span>3.19 HQs</span><input name="3.19" value="Sim — com calhas ilustrativas" /></label>
          <label class="field"><span>3.20 Significados</span><input name="3.20" value="Estimula construção de conceitos" /></label>
          <label class="field"><span>3.21 Comportamentos</span><input name="3.21" value="Respeito e empatia" /></label>
          <label class="field"><span>3.22 Poder motivador</span><input name="3.22" value="Alto; linguagem acessível e visual" /></label>
          <label class="field"><span>3.23 Aspectos positivos</span><input name="3.23" value="Clareza; visual atrativo; participação" /></label>
        </div>
        <label class="field mt-4"><span>3.24 Uso da cartilha</span><textarea name="3.24">Aplicação em sala de aula, projetos escolares e grupos juvenis para estimular cidadania e convivência.</textarea></label>
        <label class="field mt-4"><span>3.25 Ideia ponte</span><input name="3.25" value="Integra educação, cidadania e sustentabilidade" /></label>
      </section>

      <div class="flex flex-wrap gap-3">
        <button type="button" class="btn" onclick="salvarLocal()">Salvar rascunho</button>
        <button type="button" class="btn" onclick="baixarPDF()">Baixar PDF</button>
        <button type="button" class="btn-secondary" onclick="limpar()">Limpar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    // Carregar dados salvos
    window.addEventListener('DOMContentLoaded', () => {
      carregarLocal();
    });
  </script>
</body>
</html>
